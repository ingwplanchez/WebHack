<!DOCTYPE html>
<html ng-app="nombreApp"> <!-- Convierte la pagina en una aplicacion de Angular JS-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>Multiples Controladores</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	
</head>
<body>

    <div ng-controller="controlador1">  
        nombre: {{nombre}}
    </div>
    
    <div ng-controller="controlador2">  
        nombre: {{nombre}}
    </div>
    
    <hr>
    
<script>
    var miAplicacion = angular.module('nombreApp',[])
    miAplicacion.controller('controlador1',['$scope',function($scope){
        $scope.nombre = "Jose"
    }])
    
    miAplicacion.controller('controlador2',['$scope',function($scope){
        $scope.nombre = "Pedro"
    }])
</script>

</body>
</html>
