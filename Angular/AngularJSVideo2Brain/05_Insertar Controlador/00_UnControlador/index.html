<!DOCTYPE html>
<html ng-app="tiendaDeFruta"> <!-- Convierte la pagina en una aplicacion de Angular JS-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>Controladores</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	
</head>
<body>

<div ng-controller="controlador1">
    <h1>Promocion de Mangos</h1>
    <h2>$ 2.15 cada uno</h2>
    <label>Cantidad de mangos</label>
    <input type="text" ng-model="cantidad">
    <br>
    Precio Total: Precio Total: {{ cantidad * precio | currency }}
</div>

<script>
    var miAplicacion = angular.module('tiendaDeFruta',[])
    miAplicacion.controller('controlador1',['$scope',function($scope){
        $scope.cantidad = 0
        $scope.precio = 2.15
    }])
</script>

</body>
</html>
