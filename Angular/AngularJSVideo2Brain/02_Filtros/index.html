<!DOCTYPE html>
<html ng-app> <!-- Convierte la pagina en una aplicacion de Angular JS-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>Filtros Angular</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	
</head>
<body>

	<h1>Mi tienda de verduras</h1>
	
    <ul>
		<li>Apio  {{ 50 | currency }}</li> <!-- Filtros para dar formato-->
		<li>Brocoli {{ 50 | currency:"€" }}</li>
		<li>Espinaca {{ 50 + 10 | currency:"₵" }} importada de {{'India' | uppercase}}</li>	
	</ul>

</body>
</html>
