<!DOCTYPE html>
<html ng-app="app"> <!-- Convierte la pagina en una aplicacion de Angular JS-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>Filtrado de Datos</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	
</head>
<body>

<div ng-controller="controlador1">
    <h1>Agenda Telef√≥nica</h1>    
     <label>Buscar</label>
     <input type="search" ng-model="busqueda">   
      <p ng-repeat = "entrada in agenda | filter: busqueda"> 
          {{entrada.nombre}} : {{entrada.telefono}}
      </p>
</div>

<script>
    var miAplicacion = angular.module('app',[])
    miAplicacion.controller('controlador1',['$scope',function($scope){
        $scope.agenda =[
            {nombre:"Ana", telefono :"1"},
            {nombre:"Petra", telefono :"2"},
            {nombre:"Mercy", telefono :"3"},
            {nombre:"Karla", telefono :"4"},
            {nombre:"Jose", telefono :"5"},              
        ]
    }])
</script>

</body>
</html>
