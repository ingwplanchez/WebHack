<!DOCTYPE html>
<html ng-app="app"> <!-- Convierte la pagina en una aplicacion de Angular JS-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>Coleccion de datos</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	
</head>
<body>

<div ng-controller="controlador1">
    <h1>Nombres</h1>
        <ul>
            <li ng-repeat= "nombreIndividual in nombresSimples">
                {{nombreIndividual}}
            </li>
        </ul>
        
    <h1>Heroes de acci√≥n</h1>
        <ul>
            <li ng-repeat= "heroe in heroes">
                {{heroe.nombre}} {{heroe.apellido}}
            </li>
        </ul>
    
</div>

<script>
    var miAplicacion = angular.module('app',[])
    miAplicacion.controller('controlador1',['$scope',function($scope){
        $scope.nombresSimples = ["Pepe","Pedro","Jose"];
        $scope.heroes =[
            
            {nombre:"Arnold", apellido :"X"},
            {nombre:"Silvester", apellido :"Y"},
            {nombre:"Chuck", apellido :"Z"}
        ]
    }])
</script>

</body>
</html>
