<title>Border Radius</title>

	<style type="text/css">
	div{
	border:2px solid black;
	padding: 10px 10px;
	margin: 10px;
	background: #CCCCCC;
	width: 400px;
	border-radius: 20px 5px;
	}
	</style>
    
</head>

<body>
	<div> Texto<br>Texto2<br>Texto3<br> </div>
    <div> Texto2<br> </div>
    <div> Texto3<br> </div>
</body>
