/* Script para determinar el nombre
 de la persona que es mayor.*/

function Mayor(){

var campo1 = form1.Edad1.value;
var campo2 = form1.Edad2.value;

var	nombre2 = form1.Nombre2.value;

var	num2 = parseInt(form1.Edad2.value);
	
	if 	(campo1=="" || campo2=="" || nombre1=="" || nombre2==""  ){
		alert('Se encuentran algunos campos vacíos, por favor completar.')
		} // Fin del If
	
	else {
		if (num1 > num2){
			//document.write('El mayor es: '+nombre1)
			alert('El mayor es: '+nombre1+' con '+ num1+' años.')
		} // Fin del If
	
		if (num2 > num1 ){
			//document.write('El mayor es: '+nombre1)
			alert('El mayor es: '+nombre2+' con '+ num2+' años.')
		} // fin del If
	
		if (num1 == num2 ){
			//document.write('Ambos son iguales')
			alert('Ambos tienen la misma edad')
		} //Fin del If
	} // Fin del Else
} // Fin de la funcion
